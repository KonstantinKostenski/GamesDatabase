<div class="container">
  <p>
    Publishers
  </p>
  <ng-container *ngIf="!data">
    <mat-progress-spinner style="margin:0 auto;color:black;" mode="indeterminate"></mat-progress-spinner>
  </ng-container>
  <ng-container *ngIf="data">
    <button mat-button (click)="openDialog()">
      Add Publisher
    </button>
    <button mat-raised-button color="accent"></button>
    <app-games-list-table [data]="data"></app-games-list-table>
  </ng-container>
</div>
