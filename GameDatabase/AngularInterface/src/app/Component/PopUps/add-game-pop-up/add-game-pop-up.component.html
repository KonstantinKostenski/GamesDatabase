<div class="example-container">
  <div class="form-container">
    <form [formGroup]="addGameForm" (submit)="submit()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>
          Name
        </mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="addGameForm.controls.name.touched && addGameForm.controls.name.invalid">
          <span *ngIf="addGameForm.controls.name.errors.required">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>
          Description
        </mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="addGameForm.controls.description.touched && addGameForm.controls.description.invalid">
          <span *ngIf="addGameForm.controls.description.errors.required">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>
          Release date
        </mat-label>
        <input matInput formControlName="releaseDate" type="date">
        <mat-error *ngIf="addGameForm.controls.releaseDate.touched && addGameForm.controls.releaseDate.invalid">
          <span *ngIf="addGameForm.controls.releaseDate.errors.required">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>
          Genre
        </mat-label>
        <mat-select formControlName="genreId">
          <mat-option *ngFor="let genre of genres" [value]="genre.value">
            {{genre.text}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="addGameForm.controls.genreId.touched && addGameForm.controls.genreId.invalid">
          <span *ngIf="addGameForm.controls.genreId.errors.required">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>
          Developer
        </mat-label>
        <input matInput formControlName="developerName" required>
        <mat-error *ngIf="addGameForm.controls.developerName.touched && addGameForm.controls.developerName.invalid">
          <span *ngIf="addGameForm.controls.developerName.errors.required">This field is mandatory.</span>
        </mat-error>
        <button mat-raised-button color="primary" (click)="openSearchDevelopers()">Search Developers</button>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>
          Publisher
        </mat-label>
        <input matInput formControlName="publisherName" required>
        <mat-error *ngIf="addGameForm.controls.publisherName.touched && addGameForm.controls.publisherName.invalid">
          <span *ngIf="addGameForm.controls.publisherName.errors.required">This field is mandatory.</span>
        </mat-error>
        <button mat-raised-button color="primary" (click)="openSearchPublishers()">Search Publishers</button>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>
          Platform
        </mat-label>
        <input matInput formControlName="platform" required>
        <mat-error *ngIf="addGameForm.controls.platform.touched && addGameForm.controls.platform.invalid">
          <span *ngIf="addGameForm.controls.platform.errors.required">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>
          Cover Art Url
        </mat-label>
        <input matInput formControlName="coverArtUrl" required>
        <mat-error *ngIf="addGameForm.controls.coverArtUrl.touched && addGameForm.controls.coverArtUrl.invalid">
          <span *ngIf="addGameForm.controls.coverArtUrl.errors.required">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add</button>
    </form>
  </div>
</div>
