<div class="example-container">
  <div class="form-container">
    <form [formGroup]="searchDeveloperForm" (submit)="submit()">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>
          Name
        </mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="searchDeveloperForm.controls.name.touched && searchDeveloperForm.controls.name.invalid">
          <span *ngIf="searchDeveloperForm.controls.name.errors.required">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Search</button>
    </form>
  </div>
</div>
